<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 26</title>
</head>
<body>
    <!-- 26. Campo volta ao branco ao perder foco -->
    <input type="text" id="campoTexto" onfocus="textoamarelo()" onblur="textoBranco()">
    <script>
        function textoamarelo () {
             // volta fundo do input ao normal
            document.getElementsByTagName("input")[0].style.backgroundColor = "yellow";
        }
        function textoBranco(){
            document.getElementsByTagName("input")[0].style.backgroundColor = "white";
        }
    </script>
</body>
</html>
