<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 23</title>
</head>
<body>
    
  <!-- 23. Div muda cor com mouse em cima -->
    <div onmousedown="mudardecormause()" id="mudardecormause">
        <h1>Gustavo Prescinotti</h1>
    </div>
    <script>
        function mudardecormause() {
            // altera a cor ao passar o mouse
            document.getElementById("mudardecormause").style.backgroundColor = "red";
        }
    </script>

</body>
</html>
