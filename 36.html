<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 36</title>
</head>
<body>
        <div id="display">0</div>

    <button onclick="diminuirContador()">Aumentar -1</button>

    <script>

        var contador = 0;

        function diminuirContador() {
           
            contador--; 

            document.getElementById('display').textContent = contador;
        }
    </script>
</body>
</html>
