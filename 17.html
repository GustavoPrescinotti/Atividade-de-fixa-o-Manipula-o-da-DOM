<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 17</title>
</head>

<body>
 <!-- 17. Mostrar parágrafo escondido -->
    <p id="paragrafo">Este é um parágrafo.</p>
    <button onclick="document.getElementById('paragrafo').style.display = 'none'">Tornar invisível</button>
    <button onclick="apareceu()">Voltar au nomar</button>
    <script>
        function apareceu() {
              // volta a mostrar o parágrafo escondido
            document.getElementById('paragrafo').style.display = 'block';
        }
    </script>


</body>

</html>
