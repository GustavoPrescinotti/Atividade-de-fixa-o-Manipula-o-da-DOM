<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 35</title>
</head>
<body>
 <!-- 35. Contador que aumenta -->
     <div id="display">0</div>

    <button onclick="aumentarContador()">Aumentar +1</button>

    <script>

        let contador = 0;

        function aumentarContador() {
            // soma +1 e atualiza na tela
           
            contador++; 

            document.getElementById('display').textContent = contador;
        }
    </script>
</body>
</html>
