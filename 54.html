<!DOCTYPE html>
<html>
<head>
    <title>Atividade 54</title>
</head>
<body>
 <!-- 54. Calculadora de dobro -->
  <!-- Input para digitar um número -->
    <input type="number" id="entrada">
    <button onclick="calcular()">Calcular Dobro</button>

    <p id="saida"></p>

    <script>
        function calcular() {
             // pega o valor digitado no input e converte para número
            var resultado = parseFloat(document.getElementById('entrada').value) * 2;
              // mostra no parágrafo o dobro do número digitado
            document.getElementById('saida').textContent = resultado;
        }
    </script>

</body>
</html>
