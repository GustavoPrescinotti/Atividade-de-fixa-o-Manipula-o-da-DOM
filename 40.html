<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 40</title>
</head>
<body>
    <p>Este é o primeiro parágrafo. Ele tem um texto original.</p>
    <p>Aqui temos o segundo parágrafo. O conteúdo dele também é único.</p>
    <p>E finalmente, o terceiro e último parágrafo para nosso teste.</p>
    <button onclick="alterarTodosOsParagrafos()">Alterar TODOS os Parágrafos</button>

    <script>
        function alterarTodosOsParagrafos() {
            var listaDeParagrafos = document.querySelectorAll('p');
            listaDeParagrafos.forEach(function(paragrafo) {
                paragrafo.textContent = "Alterado!";
            });
        }
    </script>
</body>
</html>
