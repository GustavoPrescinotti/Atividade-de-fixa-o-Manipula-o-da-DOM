<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 24. Voltar cor original com mouse fora -->
<div
        style="width: 300px; height: 150px; background-color: red; "
        onmouseover="this.style.backgroundColor='blue'"
        onmouseout="this.style.backgroundColor='red'">
</div>
</body>
