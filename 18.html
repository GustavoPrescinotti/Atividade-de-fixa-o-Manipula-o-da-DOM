<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 18</title>
</head>
<body>
      <!-- 18. Texto em itálico -->
    <p id="fonte">Bara tomar uma</p>

    <button onclick="fontenova()">Troce a fonte</button>

    <script>
        function fontenova(){
            // muda o estilo do texto para itálico
            document.getElementById('fonte').style.fontFamily = "arial";
        }

    </script>


</body>
</html>
