<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 46</title>
</head>
<body>
       <input id="entradaDeTexto">
    <button onclick="exibir()">Mostrar</button>

    <p id="saida"></p>

    <script>
        function exibir() {
            document.getElementById('saida').textContent = document.getElementById('entradaDeTexto').value;
        }
    </script>
</body>
</html>
