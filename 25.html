<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 25</title>
</head>
<body>
    <!-- 25. Campo fica amarelo ao ganhar foco -->
    <input type="text" id="campoTexto" onfocus="textoamarelo()">
    <script>
        function textoamarelo () {
              // muda fundo do input quando recebe foco
            document.getElementsByTagName("input")[0].style.backgroundColor = "yellow";
        }
    </script>
</body>
</html>
