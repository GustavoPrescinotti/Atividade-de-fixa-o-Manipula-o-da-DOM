<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 37</title>
</head>
<body>
     <!-- 37. Alterar texto do h1 com input -->
        <h1 id="titulo">Igor</h1>

    <input type="text" id="campoInput" placeholder="Digite algo...">
    <button onclick="alterar()">Alterar</button>

    <script>
        function alterar() {
             // pega valor do input e joga no h1
            var novoTexto = document.getElementById('campoInput').value;
            var titulo = document.getElementById('titulo');
            titulo.textContent = novoTexto;
        }
    </script>
</body>
</html>
