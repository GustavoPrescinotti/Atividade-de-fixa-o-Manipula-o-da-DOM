<body>
  <!-- 9. Lista e alterar primeiro item -->
    <ul id="lista">
        <li>banana</li>
        <li>maça</li>
        <li>kiwi</li>
    </ul>
    <button onclick="item()">Alterar</button>
    <script>
        function item(){
         // pega a lista pelo ID
        document.getElementById("lista").getElementsByTagName
        // acessa o primeiro item (posição 0)
        ('li')[0].innerText = "Melancia"
        }
    </script>

</body>
