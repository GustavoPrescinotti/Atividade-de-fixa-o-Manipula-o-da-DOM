<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Número Aleatório</title>
</head>
<body>
<!-- 50. Adivinhação -->

    <button onclick="gerarNumero()">Gerar Número (1-100)</button>

    <p>O número sorteado é:</p>
    <p id="numeroSorteado">?</p>

    <script>
        function gerarNumero() {
            // sorteia número entre 1 e 100
            var numeroAleatorio = Math.floor(Math.random() * 100) + 1;

            var pResultado = document.getElementById('numeroSorteado');

            pResultado.textContent = numeroAleatorio;
        }
    </script>

</body>
</html>
