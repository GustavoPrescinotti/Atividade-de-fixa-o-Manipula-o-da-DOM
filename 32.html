<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 32</title>
</head>
<body>

  <!-- 32. BotÃ£o que adiciona item na lista -->
  <ul id="listaItens">
    <li>Item 1</li>
  </ul>
  <button onclick="adicionarItem()">Adicionar item</button>
  <script>
    function adicionarItem() {
      // cria novo item
      let novo = document.createElement("li");
      novo.innerText = "Novo item";
      // adiciona no final da lista
      document.getElementById("listaItens").appendChild(novo);
    }
  </script>
  <hr>

</body>
</html>
