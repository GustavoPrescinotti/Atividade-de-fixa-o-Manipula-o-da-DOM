<html lang="en">

<body>
 <!-- 4. Três parágrafos e exibir no console -->    
    <p id="p1">Mathues</p>
    <p id="p2">Meu</p>
    <p id="p3">PATO</p>
    <button onclick="mostrarParagrfo()">mostrar no console xbox 360</button>

    <script>
        function mostrarParagrfo(){
            // pega cada parágrafo pelo ID e vai exibe no console
            console.log(document.getElementById('p1').innerText)
            console.log(document.getElementById('p2').innerText)
            console.log(document.getElementById('p3').innerText)
        }
    </script>


</body>
