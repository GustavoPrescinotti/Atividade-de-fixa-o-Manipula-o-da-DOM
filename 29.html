<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 29</title>
</head>
<body>
     <!-- 29. Trocar imagem ao passar o mouse -->
    <img 
        id="imgTroca"
        src="img/leao.jpg"
        alt="Imagem de um leÃ£o">
    
    <hr>
    <script>
        var img = document.getElementById("imgTroca");
        img.onmouseover = function() {   
             // troca a imagem quando passa o mouse 
            img.src = "img/trige.jpg";
        };
        img.onmouseout = function() {
              // volta para a imagem original

            img.src = "img/leao.jpg";
        };
    </script>
</body>
</html>
