<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
</head>
<body>
  <!-- 6. Alterar valor de um input -->
     <input type="text" id="meuInput">

    <button onclick="preencherInput()">Preencher</button>

    <script>
        function preencherInput() {
            // altera o valor do input
            document.getElementById('meuInput').value = "Preenchido automaticamente";
        }
    </script>               

</body>
</html>
