<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 51</title>
</head>
<body>
      <!-- 51. Trocar título da página -->
    <h1>Alterando o Título da Página</h1>

    <button onclick="trocarTitulo()">Trocar Título da Aba</button>

    <script>
        var tituloFoiTrocado = false;

        function trocarTitulo() {
            // altera o título da aba do navegador
            if (tituloFoiTrocado === false) {
                document.title = "Não agunto mais";
            } else {
                document.title = "Título Original";
            }

            tituloFoiTrocado = !tituloFoiTrocado;
        }
    </script>
</body>
</html>
